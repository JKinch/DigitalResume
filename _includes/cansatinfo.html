{% assign cansatinfo = site.data.data.cansatinfo %}
{% if cansatinfo %}
<section class="section cansatinfo-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ cansatinfo.title }}
  </h2>
  
  <img src= "https://github.com/JKinch/DigitalResume/tree/master/assets/images/Deployed.png" alt= "Skfire Cansat in it's deployed state" width="300">
  
  <div class="summary">
    {{ cansatinfo.summary | markdownify }}
  </div><!--//summary-->

    
</section><!--//section-->
{% endif %}
