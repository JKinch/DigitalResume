career-profile:
    title: Career Profile
    summary: |
      I’m a second year student with an interest in design and analysis of mechanical systems,
      as well computer systems and computation. For the past two terms I have become an active 
      member of the UAH Space Hardware Club. Currently I am working on Skyfire, a rocketry 
      payload submission to the AAS CanSat Competition. This term I have began to learn more 
      about networking, operating a Debian based server to do basic duties and donating 
      processing power to protein folding research.


